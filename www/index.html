<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Covid-19 | Statistics</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.semanticui.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="top-nav">
    <h2 id="title" class="title">COVID-19 Statistics</h2>
</div>
<div class="content">
    <div class="today-counter">
        <div class="card">
            <label class="small-title">Cases</label>
            <h3 class="value" id="today-cases"></h3>
        </div>
        <div class="card">
            <label class="small-title">Active</label>
            <h3 class="value" id="today-active"></h3>
            <label class="small-title" id="today-active-percentage"></label>
        </div>
        <div class="card">
            <label class="small-title">Deaths</label>
            <h3 class="value negative" id="today-deaths"></h3>
            <label class="small-title" id="today-deaths-percentage"></label>
        </div>
        <div class="card">
            <label class="small-title">Recovered</label>
            <h3 class="value positive" id="today-recovered"></h3>
            <label class="small-title" id="today-recovered-percentage"></label>
        </div>
    </div>
    <div class="charts-container">
        <div class="card worldwide-chart">
            <canvas id="worldwide-chart"></canvas>
        </div>
        <div>
            <div class="card">
                <label class="small-title">Expected today (Beta)</label>
                <h3 class="value" id="today-expected-cases"></h3>
                <label class="small-title" id="today-expected-cases-percentage"></label>
                <label class="small-title">This result is based purely on historical data and <strong>NOT</strong> real
                    world settings. Please do not trust this number as it will only provide a logical outcome based on
                    previous statistics.</label>
            </div>
            <div class="card outlook">
                <label class="small-title">Outlook</label>
                <h3 class="value" id="today-outlook"></h3>
                <label class="small-title" id="today-outlook-value"></label>
                <div class="outlook-chart">
                    <canvas id="outlook-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="countries-table">
        <table id="countries_table" class="ui celled table" style="width:100%">
            <thead>
            <tr>
                <th>Country</th>
                <th>Cases</th>
                <th>New Cases</th>
                <th>Deaths</th>
                <th>New Deaths</th>
                <th>Total Recovered</th>
                <th>Active Cases</th>
                <th>Serious Cases</th>
                <th>Total Cases/1M Population</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.10.20/js/dataTables.semanticui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<script src="index.min.js"></script>
</body>
</html>
